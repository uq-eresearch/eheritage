<!doctype html>
<html>
  <head>
    <title>{{title}} - Australian E-Heritage</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/leaflet.markercluster/dist/MarkerCluster.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css') }}" />
    <script src="{{ url_for('static', filename='bower_components/leaflet.markercluster/dist/leaflet.markercluster.js') }}"></script>
  </head>
  <body>
    <div class="container">
        <h1 class="logo">Australian E-Heritage</h1>

        <ul class="nav nav-pills">
            <li><a href="/">Home</a></li>
            <li><a href="map">Map</a></li>
        </ul>



        <div class="row">
            <hr>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }} </li>
            {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>

        <div class="row">
            <div class="col-md-10">
                <form action="{{ url_for('search') }}" method="get" name="search">
                    <p>
                        Please enter your Search Terms:<br>
                        <input name="keyword" size="80" type="text" value="{{search_term}}">
                        <br>
                        <b>Address:</b><input name="address" size="80" type="text" value="{{address_term}}">
                    </p>
                    <p><input type="submit" value="Search"></p>
                </form>
            </div>
        </div>


        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
