{% extends "layout.html" %}

{% block title %}Timeline{% endblock %}

{% block head %}
    {{ super() }}

    <!-- D3.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>

<style>
#timeline div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}
#timeline-svg rect {
    fill: steelblue;
}
#timeline-svg text {
    fill: white;
    font: 10px sans-serif;
    text-anchor: end;
}
#decadeChart text {
    /*fill: white;*/
    font: 10px sans-serif;
    text-anchor: middle;
}
</style>


{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <h2>Divs</h2>
        <div id="timeline"></div>

        <h2>SVG</h2>
        <div id="timeline-svg"></div>


        <h2>Construction Ended Decade</h2>
        <div id="decadeChart"></div>
    </div>
</div>



<script>
var data = [4, 8, 15, 16, 23, 42];

var width = 420,
    barHeight = 20;

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, width]);

d3.select("#timeline")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });


var chart = d3.select("#timeline-svg")
    .append("svg")
    .attr("width", width)
    .attr("height", barHeight * data.length);

var bar = chart.selectAll("g")
    .data(data)
  .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

bar.append("rect")
    .attr("width", x)
    .attr("height", barHeight - 1);

bar.append("text")
    .attr("x", function(d) { return x(d) - 3; })
    .attr("y", barHeight / 2)
    .attr("dy", ".35em")
    .text(function(d) { return d; });




d3.json("/api/construction_dates", function (data) {
    allData = data;
    constructionDateData = data.aggregations.construction_decades.buckets;
    // array of objects with key and doc_count


    var w = 800,
        h = 150;

    var decadeChart = d3.select("#decadeChart")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

    function updateChart(data) {
        var barWidth = w / data.length;
        var y = d3.scale.linear()
            .domain([0, d3.max(data, function(d) { return +d.doc_count; }) ])
            .range([0, h]);

        // x = d3.scale.ordinal()
        //     .domain(data.map(function(d) {return d.key;}))
        //     .rangeRoundBands(w);

        var bar = decadeChart.selectAll("g")
            .data(data)
          .enter().append("g")
            .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; })
            .on("click", function(d, i) {
                console.log(d);

            })
            .on("mouseover", function(d, i) {d3.select(this).attr("fill", "steelblue")})
            .on("mouseout", function(d, i) {d3.select(this).attr("fill", "black")});

        bar.append("rect")
            .attr("height", function(d, i) { return y(d.doc_count); })
            .attr("width", barWidth - 1)
            ;



        bar.append("text")
            .attr("x", barWidth / 2)
            .attr("y", function(d) { var myy = y(d.doc_count) - 12; return myy >= 12 ? myy : y(d.doc_count) + 12})
            .attr("fill", function(d) { return y(d.doc_count) >= 24 ? "white" : "black"; })
            .attr("dy", ".35em")
            .text(function(d) { return d.key; });
    }

    // updateChart(data.aggregations.construction_years.buckets);
    // updateChart(data.aggregations.construction_decades.buckets);
    updateChart(data.aggregations.construction_end_decades.buckets);


});


</script>



{% endblock %}
